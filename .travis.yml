language: go

os:
  - linux
  - osx

go:
  - 1.11

addons:
  apt:
    packages:
      - socat

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install socat; fi

install:
  - go get -u github.com/golang/lint/golint

script:
  make

after_success:
  - bash <(curl -s https://codecov.io/bash)
